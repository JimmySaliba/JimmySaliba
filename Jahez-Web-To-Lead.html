<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jahez Company Registration Form</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 24px;
            color: #333;
        }

        .form-header img {
            width: 80px;
        }

        .switch-lang {
            font-size: 14px;
            color: #999;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Form Sections */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-row > .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .form-row > .form-group:last-child {
            margin-right: 0;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* File Input Styling */
        .file-input-container {
            position: relative;
            width: 100%;
        }

        .file-input-label {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            color: #666;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .file-input-container input[type="file"] {
            display: none;
        }

        /* Buttons */
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #ff0000;
        }

        .btn-neutral {
            background-color: #ccc;
            color: #333;
        }

        .form-buttons .btn-start {
            margin-left: auto;
        }

        /* Error Styling */
        .error-message {
            color: #ff0000;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="" alt="Jahez Logo">
            <div class="switch-lang">Switch into Arabic</div>
        </div>
        <h1>Company Registration Form</h1>

        <form id="registrationForm">
            <!-- Company Info Section with Start Button -->
            <div class="form-section active" id="FirstPage">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name" >
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select required>
                        <option value="">Choose</option>
                        <option>Saudi Arabia</option>
                        <option>Bahrain</option>
                      
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Category</label>
                        <select required>
                            <option value="">Choose</option>
                            <option>Category 1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" placeholder="Mobile Number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label>Number of Branches</label>
                        <input type="text" placeholder="Number of Branches" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Company/Location Main Branch Link</label>
                        <input type="text" placeholder="Main Branch Link" required>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-primary btn-start" onclick="nextStep()">Start Now</button>
                </div>
            </div>

            <!-- Company Info Section -->
            <div class="form-section" id="companyInfoSection">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" placeholder="Company Name" required>
                </div>
                <div class="form-group">
                    <label>Store/Brand Name</label>
                    <input type="text" placeholder="Store/Brand Name" required>
                </div>
                <div class="form-group">
                    <label>Partner Type</label>
                    <div class="form-checkbox-group">
                        <input type="radio" name="partnerType" id="company" checked>
                        <label for="company">Company</label>
                        <input type="radio" name="partnerType" id="establishment">
                        <label for="establishment">Establishment</label>
                        <input type="radio" name="partnerType" id="freelanceC">
                        <label for="freelanceC">Freelance Certificate</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Company Register Number (CR)</label>
                    <input type="text" placeholder="Company Register Number (CR)" id="companyCRNumber" required>
                </div>
                <div class="form-group file-input-container">
                    <label class="file-input-label" for="companyRegister">Upload Company Register (CR)</label>
                    <input type="file" id="companyRegister" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-neutral" onclick="backStep()">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                </div>
            </div>

            <!-- Manager/Representative Info Section -->
            <div class="form-section" id="managerInfoSection">
                <div class="form-group">
                    <label>Manager First Name</label>
                    <input type="text" placeholder="Manager First Name" required>
                </div>
                <div class="form-group">
                    <label>Manager Last Name</label>
                    <input type="text" placeholder="Manager Last Name" required>
                </div>
                <div class="form-group">
                    <label>ID Number</label>
                    <input type="text" placeholder="ID Number" required>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group file-input-container">
                    <label class="file-input-label" for="authorityDocument">Upload Authority Document</label>
                    <input type="file" id="authorityDocument" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-neutral" onclick="backStep()">Back</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
